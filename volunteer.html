<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Form Tổng Kết Năm Học</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e2e8f0);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #34495e;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }

    .back-button {
      display: inline-block;
      margin-bottom: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #2c3e50;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <form id="volunteer-form">
    <a href="./index.html" class="back-button" aria-label="Trở về trang chính">← Trở về trang chính</a>

    <h2>Form Tổng Kết Năm Học – Tình Nguyện Viên</h2>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" placeholder="Trần Văn A" required>

    <label for="role">Vai trò trong năm học:</label>
    <select id="role" name="role" required>
      <option value="">-- Chọn vai trò --</option>
      <option value="giang_vien">Tình nguyện viên</option>
      <option value="tro_giang">Thành viên BQL</option>
      <option value="ban_to_chuc">Học sinh</option>
      <option value="khac">Khác</option>
    </select>

    <label for="experience">Bạn đánh giá trải nghiệm của mình năm vừa qua như thế nào?</label>
    <textarea id="experience" name="experience" rows="4" placeholder="Viết cảm nhận của bạn..."></textarea>

    <label for="suggestions">Bạn có góp ý hoặc đề xuất gì cho năm học tới?</label>
    <textarea id="suggestions" name="suggestions" rows="4" placeholder="Chia sẻ ý kiến đóng góp..."></textarea>

    <label for="continue">Bạn có dự định tiếp tục tham gia vào năm học tới?</label>
    <select id="continue" name="continue" required>
      <option value="">-- Chọn câu trả lời --</option>
      <option value="co">Có</option>
      <option value="dang_can_nhac">Đang cân nhắc</option>
      <option value="khong">Không</option>
    </select>

    <button type="submit">Gửi phản hồi</button>
  </form>

  <script>
    const form = document.getElementById('volunteer-form');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Show loading state
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      submitButton.textContent = 'Đang gửi...';
      submitButton.disabled = true;

      try {
        const formData = {
          name: form.name.value,
          role: form.role.value,
          experience: form.experience.value,
          suggestions: form.suggestions.value,
          continue: form.continue.value
        };

        // First try with CORS headers (modern approach)
        const response = await fetchWithCorsFallback(
          'https://script.google.com/macros/s/AKfycbwQg7URXw37s6CQEfJJwwEZLMXAp-dC9YZa9MNNUMiGfvVoNHQTafxJ1noKkgQtfmLC/exec',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          }
        );

        const data = await response.json();

        if (data.result === 'success') {
          alert('Cảm ơn bạn đã gửi phản hồi!');
          form.reset();
        } else {
          throw new Error(data.error || 'Lỗi không xác định từ máy chủ');
        }
      } catch (err) {
        console.error('Submit error:', err);
        alert('Lỗi khi gửi dữ liệu: ' + (err.message || 'Vui lòng thử lại sau'));
      } finally {
        // Restore button state
        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;
      }
    });

    /**
     * Smart fetch with CORS fallback handling
     */
    async function fetchWithCorsFallback(url, options) {
      try {
        // First try regular fetch
        const response = await fetch(url, options);

        // If we get a CORS error (response is opaque), try the fallback
        if (response.type === 'opaque') {
          return await corsFallback(url, options);
        }
        return response;
      } catch (err) {
        if (err.name === 'TypeError') {
          return await corsFallback(url, options);
        }
        throw err;
      }
    }

    /**
     * Fallback method for CORS issues
     */
    async function corsFallback(url, options) {
      // Method 1: Try with no-cors mode (limited - can't read response)
      const noCorsResponse = await fetch(url, {
        ...options,
        mode: 'no-cors'
      });

      // If we get here, the request was sent but we can't verify success
      // Return a mock success response
      return {
        json: async () => ({ result: 'success' }),
        ok: true
      };

      // Note: For more reliability, you could implement additional fallbacks here:
      // - JSONP (for GET requests)
      // - Proxy through a CORS-enabled service
    }

    /**
     * Alternative: Using Google Apps Script URL with /dev at the end
     * This often has less strict CORS restrictions
     */
    function getDevEndpoint(url) {
      return url.replace('/exec', '/dev');
    }
  </script>

</body>

</html>
